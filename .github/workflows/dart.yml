name: Dart

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  flutter_test:
    name: Run Flutter Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Clean project
        run: ./scripts/clean.sh

      - name: Pub get
        run: ./scripts/package_get.sh

      - name: Pub Build All
        run: ./scripts/dart_build_runner_all_modules.sh

      - run: flutter analyze
      - run: flutter test

  build_androidApk:
    name: Build Flutter App (Android)
    needs: [flutter_test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Clean project
        run: ./scripts/clean.sh

      - name: Pub get
        run: ./scripts/package_get.sh

      - name: Pub Build All
        run: ./scripts/dart_build_runner_all_modules.sh

      - run: flutter build apk --release

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
